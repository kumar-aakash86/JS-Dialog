<!DOCTYPE html>
<html>
  <head>
    <title>HTML, CSS and JavaScript demo</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Start your code here -->

    <p class="lw">Hello Weaver!</p>
    <button id="myBtn">Open Modal</button>

    <form id="form_body">
      <input
        type="text"
        placeholder="Enter image url"
        class="full"
        data-name="url"
        required
      /><br />
      <input
        type="number"
        placeholder="width"
        class="half"
        data-name="width"
      />&nbsp;&nbsp;
      <input
        type="number"
        placeholder="height"
        class="half"
        data-name="height"
      />
    </form>

    <!-- End your code here -->

    <script src="./js/js-dialog.js"></script>

    <script>
      JSDialog.init({
        btn: "myBtn",
        title: "Insert Image",
        backdrop: "dismiss",
        showClose: true,
        fields: [
          {
            type: "text",
            placeholder: "Enter image url here",
            expand: "100%",
            key: "url",
            required: true
          },
          {
            type: "number",
            placeholder: "width",
            expand: "50%",
            key: "width",
            required: true
          },
          {
            type: "number",
            placeholder: "height",
            expand: "50%",
            key: "height",
            required: true
          }
        ],
        submit: true,
        submitCallback: function(data) {
          console.log(data);
        },
        closeCallback: function() {
          alert('closed');
        }
      });
    </script>
  </body>
</html>
